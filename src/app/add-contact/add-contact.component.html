<div
  class="container w-auto m-10 border-2 rounded-br-xl rounded-tl-xl border-red-800"
>
  <h2 class="text-lg m-3 font-bold">Add Contact</h2>
  <form novalidate onsubmit="return false;">
    <div class="flex">
      <div class="flex flex-col">
        <div class="m-3">
          <label class="" for="firstname">First Name:</label>
        </div>
        <div class="m-3">
          <label for="lastname">Last Name:</label>
        </div>
        <div class="m-3">
          <label class="" for="phonenum">Phone Number:</label>
        </div>
        <div class="m-3">
          <label class="" for="emailadr">Email Address:</label>
        </div>
      </div>
      <div class="flex flex-col flex-grow [&>*]:m-2.25 [&>*]:py-0.5">
        <input
          class="border-1 border-gray-300 mr-5"
          type="text"
          name="firstname"
          id=""
          #firstName
        />
        <input
          class="border-1 border-gray-300 mr-5"
          type="text"
          name="lastname"
          id=""
          #lastName
        />
        <input
          class="border-1 border-gray-300 mr-5"
          type="text"
          pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}"
          required
          name="phonenum"
          id=""
          #phoneNum
        />
        <input
          class="border-1 border-gray-300 mr-5"
          type="email"
          name="emailadr"
          id=""
          #emailAdr
        />
      </div>
    </div>
    <div class="my-3 flex justify-end items-center">
      <hr class="flex-grow ml-5" />
      <button
        class="p-2 mx-5 rounded-md border-2 border-red-300 hover:border-red-500 hover:scale-105 transition duration-300 ease-out"
        (click)="
          addContact(
            firstName.value,
            lastName.value,
            phoneNum.value,
            emailAdr.value
          );
          firstName.value = '';
          lastName.value = '';
          phoneNum.value = '';
          emailAdr.value = ''
        "
      >
        Save
      </button>
    </div>
  </form>
</div>
